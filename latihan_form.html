<!DOCTYPE html>
<html>
<head>
	<title>Latihan Form By Kelas Stara</title>
</head>
<body>
	<form action="">
		<label>NIM</label>
		<input type="number" placeholder="Masukkan NIM">
		
		<br><br>
		<label>Nama Lengkap</label>
		<input type="text" placeholder="Masukkan Nama Lengkap">

		<br><br>
		<label>Jenis Kelamin</label> <br>
		<input type="radio" name="jk" checked> Pria
		<input type="radio" name="jk"> Wanita

		<br><br>
		<label>Hobi</label> <br>
		<input type="checkbox" name="Hobi" checked> Ngoding
		<input type="checkbox" name="Hobi"> Membaca
		<input type="checkbox" name="Hobi"> Gaming

		<br><br>
		<label>Alamat</label> <br>
		<textarea cols="50" rows="50"></textarea>

		<br><br>
		<input type="submit" name="submit" value="Simpan">
		<input type="button" value="button">

	</form>
</body>
</html>
